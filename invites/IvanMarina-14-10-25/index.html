  <style>
    :root {

      --card: rgba(255, 255, 255, 0.95);
      --accent: #2f2a3b;
      --accent-soft: rgba(47, 42, 59, 0.1);
      --text: #1d1a24;
      --muted: #5c566e;

    main.invitation::before {

      position: absolute;
      inset: 0;
      background: var(--pattern);
      opacity: 1;
      pointer-events: none;
    }

    .invitation__content {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-family: var(--heading-font);
      font-weight: 600;
      font-size: clamp(2.2rem, 6vw, 3.4rem);
    }

    .invitation__eyebrow {
      font-size: 0.95rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .invitation__date {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    .invitation__venue {
      background: var(--accent-soft);
      border-radius: 20px;
      padding: 1.5rem;
      display: grid;
      gap: 0.5rem;
    }

    .invitation__venue strong {
      font-size: 1.1rem;
      color: var(--text);
    }

    .invitation__gift {
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      padding-top: 1.5rem;
      margin-top: 0.5rem;
    }

    .music-button {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0;
      font-family: var(--body-font);
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .music-button:hover {
      background: var(--text);
      transform: translateY(-1px);
    }

    .music-button:active {
      transform: translateY(0);
    }

    .music-button.playing {
      background: var(--muted);
    }

    .music-icon {
      font-size: 1.1rem;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      body {
        padding: 2.5rem 1rem;
      }

      main.invitation {
        border-radius: 24px;
        padding: clamp(2rem, 7vw, 2.75rem);
      }
    }

    @media print {
      body {
        padding: 0;
        background: var(--bg);
      }

      main.invitation {
        box-shadow: none;
        border-radius: 0;
        width: 100%;
        min-height: 100vh;
      }
    }

    @page {

    }
  </style>
