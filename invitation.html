<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <meta name="description" content="Переход на новую страницу приглашения">
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: #f7f4f6;
      color: #2f2a3b;
    }

    main {
      max-width: 640px;
      width: 100%;
      background: #ffffff;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 24px 48px rgba(47, 42, 59, 0.16);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      margin-bottom: 0;
      line-height: 1.6;
    }

    strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main id="invitation-container" hidden>
    <h1>Свадебное приглашение</h1>
    <p id="invitation-message">Подготавливаем ссылку...</p>
    <p>
      Если перенаправление не произошло автоматически, откройте ссылку вида
      <strong>https://wedding.ru/invite/имяпары-дата</strong>.
    </p>
  </main>
  <script src="invitation.js"></script>
</body>
</html>
